<div class="card">
  <div
    class="card_header"
    [ngClass]="{ card_header__underline: headerUnderline }"
  >
    <ng-container *ngIf="title">
      <h3>{{ title }}</h3>
      <h5>{{ subtitle }}</h5>
    </ng-container>
    <ng-content select=".app-card-title"></ng-content>
  </div>
  <div class="card_content">
    <ng-content select=".app-card-content"></ng-content>
  </div>
  <div
    class="card_actions"
    [ngClass]="{ card_actions__underline: actionsUnderline }"
  >
    <ng-content select=".app-card-actions"></ng-content>
  </div>
</div>
