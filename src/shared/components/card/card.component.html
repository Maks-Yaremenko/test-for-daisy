<div class="card">
  <div
    *ngIf="title"
    class="card_header"
    [ngClass]="{ card_header__underline: headerUnderline }"
  >
    <h3>{{ title }}</h3>
    <h5>{{ subtitle }}</h5>
  </div>
  <div class="card_content">
    <ng-content select=".content"></ng-content>
  </div>
  <div
    class="card_actions"
    [ngClass]="{ card_actions__underline: actionsUnderline }"
  >
    <ng-content select=".actions"></ng-content>
  </div>
</div>
